<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>

<body>
    <h1>My Library</h1>
    {% if library|length > 0: %}
    <ul>
        {% for book in library: %}
        <li>
            {{ [[book.title, book.author, book.rating]|join(' - '), '10']|join('/') }}
            <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
        </li>
        {% endfor %}
    </ul>
    {% else: %}
    <p>Library is empty.</p>
    {% endif %}
    <a href="{{ url_for('add') }}">Add New Book</a>
</body>

</html>
